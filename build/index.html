<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="refresh" content="0; url=https://repo.github.io/build/index.html">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/output.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="h-screen flex justify-center items-center bg-secodary-mainBG font-outfit">
  <div class="card p-4 w-80 flex flex-col bg-secodary-cardBG rounded-md">
    <div>
      <img class="w-full rounded-lg" src="images/image-equilibrium.jpg" alt="">
    </div>
    <div class="info">
      <h1 class="text-secodary-white text-xl font-semibold hover:text-primary-Cyan cursor-pointer my-5">Equilibrium #3429</h1>
      <p class="text-primary-Soft-blue text-lg mb-3">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex justify-between items-center mb-3">
        <div class="price flex gap-2 items-center text-secodary-white hover:text-primary-Cyan cursor-pointer">  <img class="" src="images/icon-ethereum.svg" alt="">  0.041 ETH</div>
        <div class="time-left flex gap-2 items-center text-primary-Soft-blue"> <img class="size-5" src="images/icon-clock.svg" alt="">3 days left</div>
      </div>
      <hr class=" border-secodary-line mb-2">
      <div class="profile flex items-center space-x-4">
        <img class="w-10 h-10 border-2 border-primary-Cyan  rounded-full" src="images/farsoom.png" alt="">
        <p class="text-primary-Soft-blue">Creation of <span class="text-secodary-white hover:text-primary-Cyan cursor-pointer">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  
</body>
</html>
